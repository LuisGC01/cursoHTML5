<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Documento sin t√≠tulo</title>

<style>
#lienzo{
	border:1px #306 solid;
}
</style>

<script>

function comenzar(){
	var elemento=document.getElementById("lienzo");
	lienzo=elemento.getContext("2d");
	lienzo.beginPath();
	lienzo.moveTo(100,200);
	lienzo.lineTo(200,200);
	lienzo.lineTo(200,150);
	lienzo.lineTo(100,150);
	lienzo.lineTo(100,200);
	
	lienzo.clip();
	lienzo.beginPath();
	for(i=0;i<250;i+=10){
		lienzo.moveTo(0,i);
		lienzo.lineTo(500,i);
	}
	
	
	
	
	lienzo.stroke();
}


window.addEventListener("load",comenzar,false);
</script>


</head>

<body>
<section id="dibujo">
<canvas id="lienzo" width="500" height="300">
Este elemento no es soportados por su navegador
</canvas>
</canvas>
</section>
</body>
</html>
