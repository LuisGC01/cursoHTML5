<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Documento sin t√≠tulo</title>
<style>

#lienzo{
	background-color:#096;
}

section{
	width:500px;
	position:relative;
	margin:auto;
}
	
</style>
<script>

function comenzar(){
	var elemento=document.getElementById("lienzo");
	lienzo=elemento.getContext("2d");
	
	lienzo.strokeStyle="#405cd2";
	lienzo.fillStyle="#d2a213";
	lienzo.globalAlpha=0.9;
	lienzo.strokeRect(100,100,120,120);
	lienzo.fillRect(110,110,100,100);
	lienzo.clearRect(120,120,80,80);
}

window.addEventListener("load",comenzar,false);
</script>

</head>

<body>

<section id="dibujo">

<canvas id="lienzo" width="500" height="300">
su navegador no soporta el elemento html5 canvas
</canvas>

</section>

</body>
</html>
